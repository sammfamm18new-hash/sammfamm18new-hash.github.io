<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Salah Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Advanced Salah Tracker</h1>

    <div id="prayer-log">
        <button data-prayer="Fajr">Fajr</button>
        <button data-prayer="Dhuhr">Dhuhr</button>
        <button data-prayer="Asr">Asr</button>
        <button data-prayer="Maghrib">Maghrib</button>
        <button data-prayer="Isha">Isha</button>
    </div>

    <div id="stats">
        <h2>Stats</h2>
        <p>Today's Completion: <span id="todayCount">0</span>/5</p>
        <p>Current Streak: <span id="streak">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
